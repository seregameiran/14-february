<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíå –í—Ö–æ–¥ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #fff9f9 0%, #ffe9e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            padding: 48px 32px;
            box-shadow: 0 20px 40px rgba(255, 120, 120, 0.15);
            border: 1px solid rgba(255, 200, 200, 0.3);
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.96); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #5a3a3a;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .sub {
            font-size: 1.2rem;
            color: #8b5a5a;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0.9;
        }

        .input-wrapper {
            margin-bottom: 30px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.2rem;
            border: 2px solid #ffd4d4;
            border-radius: 60px;
            outline: none;
            background: white;
            transition: all 0.25s ease;
            color: #4a3a3a;
            font-weight: 400;
            text-align: center;
            box-shadow: 0 4px 12px rgba(255, 160, 160, 0.1);
        }

        input:focus {
            border-color: #ff9e9e;
            box-shadow: 0 8px 20px rgba(255, 140, 140, 0.2);
            transform: scale(1.01);
        }

        input::placeholder {
            color: #dbbaba;
            font-weight: 300;
            font-style: italic;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        button {
            background: linear-gradient(145deg, #ff8a8a, #ff6b6b);
            color: white;
            border: none;
            padding: 18px 42px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(255, 100, 100, 0.3);
            transition: all 0.2s ease;
            letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0.9;
            transform: scale(1);
        }

        button:hover {
            background: linear-gradient(145deg, #ff7676, #ff5252);
            box-shadow: 0 16px 32px rgba(255, 80, 80, 0.4);
            transform: scale(1.02);
            opacity: 1;
        }

        button:disabled {
            opacity: 0.4;
            transform: scale(0.98);
            box-shadow: 0 6px 12px rgba(255, 100, 100, 0.2);
            cursor: not-allowed;
            background: linear-gradient(145deg, #dbbaba, #c9a9a9);
        }

        .hint {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #b28b8b;
            font-style: italic;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .error-hint {
            color: #ff5e5e;
            font-weight: 500;
            opacity: 1;
        }

        .heart {
            display: inline-block;
            animation: pulse 1.5s infinite;
            margin: 0 4px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .container { padding: 32px 20px; }
            h1 { font-size: 1.8rem; }
            input { padding: 16px 20px; }
            button { padding: 16px 32px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíï –ü—Ä–∏–≤–µ—Ç, –∫—Ä–∞—Å–∞–≤–∏—Ü–∞</h1>
        <div class="sub">–£ —Ç–µ–±—è —Å–∞–º–æ–µ –∫—Ä–∞—Å–∏–≤–æ–µ –∏–º—è, –Ω–æ –º–Ω–µ –Ω—É–∂–Ω–æ –µ–≥–æ —É—Å–ª—ã—à–∞—Ç—å</div>
        
        <div class="input-wrapper">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è..." 
                autofocus
                autocomplete="off"
            >
        </div>

        <button id="enterBtn" disabled>‚ú® –í–æ–π—Ç–∏ ‚ú®</button>
        
        <div class="hint" id="hintMessage">
            <span class="heart">‚ù§Ô∏è</span> –¢–æ–ª—å–∫–æ –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–º—è, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ <span class="heart">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>

        const CORRECT_NAME = "–õ–∏–Ω–∞";

        const nameInput = document.getElementById('nameInput');
        const enterBtn = document.getElementById('enterBtn');
        const hint = document.getElementById('hintMessage');

        // –ú–∞—Å—Å–∏–≤ —Å–º–µ—à–Ω—ã—Ö/–º–∏–ª—ã—Ö —Ñ—Ä–∞–∑ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –≤–≤–æ–¥–∞
        const errorMessages = [
            "–•–º... –¢—ã —Ç–æ—á–Ω–æ –õ–∏–Ω–∞? –ß—Ç–æ-—Ç–æ –Ω–µ –ø–æ—Ö–æ–∂–µ ü§î",
            "–û–π, –∞ —è –¥—É–º–∞–ª, —Ç—ã ‚Äî –õ–∏–Ω–∞... –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑ ‚ù§Ô∏è",
            "–≠—Ç–æ –∏–º—è –∫—Ä–∞—Å–∏–≤–æ–µ, –Ω–æ –Ω–µ —Ç–≤–æ—ë –∂–µ! üòã",
            "–ù–µ —É–∑–Ω–∞—é... –ú–æ–∂–µ—Ç, –ø–æ–ø—Ä–æ–±—É–µ—à—å –µ—â—ë? üíï",
            "–¢—ã –∏–∑–¥–µ–≤–∞–µ—à—å—Å—è? –í–≤–µ–¥–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ, –∑–∞–π–∫–∞ üòò",
            "–î–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –¥–ª—è –õ–∏–Ω—ã ü§´",
            "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –¢—ã –∂–µ –∑–Ω–∞–µ—à—å, –∫–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç!",
            "–û—à–∏–±–∫–∞ –≤–≤–æ–¥–∞. –û–∂–∏–¥–∞–ª–æ—Å—å: –õ–∏–Ω–∞ üòÑ"
        ];

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –≤–≤–æ–¥–µ —Ç–µ–∫—Å—Ç–∞
        nameInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length > 0) {
                enterBtn.disabled = false;
            } else {
                enterBtn.disabled = true;
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !enterBtn.disabled) {
                enterBtn.click();
            }
        });

        // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ "–í–æ–π—Ç–∏"
        enterBtn.addEventListener('click', function() {
            const enteredName = nameInput.value.trim();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ –≤–≤–µ–¥—ë–Ω–Ω–æ–µ –∏–º—è —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º
            if (enteredName.toLowerCase() === CORRECT_NAME.toLowerCase()) {
                // =========================================
                // –í–°–Å –í–ï–†–ù–û! –°–ß–ê–°–¢–õ–ò–í–´–ô –í–•–û–î
                // =========================================
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è (–≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ, –∫–∞–∫ –≤–≤–µ–ª–∞ –æ–Ω–∞)
                localStorage.setItem('userName', enteredName);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
                enterBtn.textContent = 'üíñ –í—Ö–æ–¥–∏, –ª—é–±–∏–º–∞—è üíñ';
                enterBtn.style.background = 'linear-gradient(145deg, #9f7aea, #805ad5)';
                
                // –ú–∞–ª–µ–Ω—å–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –æ–Ω–∞ —É–≤–∏–¥–µ–ª–∞ —Å–º–µ–Ω—É —Ç–µ–∫—Å—Ç–∞
                setTimeout(() => {
                    window.location.href = '1-klyatva.html'; // —Å–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                }, 600);
                
            } else {
                // =========================================
                // –ù–ï–ü–†–ê–í–ò–õ–¨–ù–û–ï –ò–ú–Ø ‚Äî –ü–ê–°–•–ê–õ–ö–ê!
                // =========================================
                
                // 1. –¢—Ä—è—Å—ë–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                nameInput.classList.add('shake');
                setTimeout(() => {
                    nameInput.classList.remove('shake');
                }, 500);
                
                // 2. –ú–µ–Ω—è–µ–º –ø–æ–¥–ø–∏—Å—å –Ω–∞ —Å–ª—É—á–∞–π–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                const randomIndex = Math.floor(Math.random() * errorMessages.length);
                let errorText = errorMessages[randomIndex].replace('{name}', CORRECT_NAME);
                
                hint.innerHTML = `üòÖ ${errorText}`;
                hint.classList.add('error-hint');
                
                // 3. –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø–æ–ª–µ –∫—Ä–∞—Å–Ω—ã–º
                nameInput.style.borderColor = '#ff8787';
                nameInput.style.backgroundColor = '#fff0f0';
                
                // 4. –û—á–∏—â–∞–µ–º –ø–æ–ª–µ, —á—Ç–æ–±—ã –ø–æ–ø—Ä–æ–±–æ–≤–∞–ª–∞ —Å–Ω–æ–≤–∞ (–ù–û –ù–ï –í–°–ï–ì–î–ê ‚Äî –ø—É—Å—Ç—å —Å–∞–º–∞ —Ä–µ—à–∏—Ç)
                // nameInput.value = ''; // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –æ—á–∏—â–∞—Ç—å –ø–æ–ª–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                
                // 5. –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ
                if (nameInput.value.trim() === '') {
                    enterBtn.disabled = true;
                }
            }
        });

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É, –∫–æ–≥–¥–∞ –æ–Ω–∞ —Å–Ω–æ–≤–∞ –ø–µ—á–∞—Ç–∞–µ—Ç
        nameInput.addEventListener('focus', function() {
            this.style.borderColor = '#ffd4d4';
            this.style.backgroundColor = 'white';
            hint.classList.remove('error-hint');
            hint.innerHTML = '<span class="heart">‚ù§Ô∏è</span> –¢–æ–ª—å–∫–æ –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–º—è, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ <span class="heart">‚ù§Ô∏è</span>';
        });

        // –ù–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∑–∏–ª —Å—Ç—Ä–∞–Ω–∏—Ü—É, –Ω–æ —É–∂–µ –≤–≤–æ–¥–∏–ª –∏–º—è —Ä–∞–Ω—å—à–µ
        window.onload = function() {
            // –ï—Å–ª–∏ –≤–¥—Ä—É–≥ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ –∏–º—è ‚Äî –Ω–µ –æ—á–∏—â–∞–µ–º? –õ—É—á—à–µ –Ω–∞—á–∞—Ç—å —Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞
            // –ù–æ –º–æ–∂–Ω–æ –∏ –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–æ–≤–∞—Ç—å –ø–æ –∏–º–µ–Ω–∏, –µ—Å–ª–∏ –æ–Ω–∞ —É–∂–µ –∑–∞—Ö–æ–¥–∏–ª–∞
            const savedName = localStorage.getItem('userName');
            if (savedName) {
                // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å "–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º, savedName!"
                // –ù–æ —è –ø—Ä–µ–¥–ª–∞–≥–∞—é –æ—Å—Ç–∞–≤–∏—Ç—å —á–∏—Å—Ç–æ–µ –ø–æ–ª–µ ‚Äî —Ç–∞–∫ —Ç–æ—Ä–∂–µ—Å—Ç–≤–µ–Ω–Ω–µ–µ
            }
        };
    </script>
    <script src="js/script.js"></script>
</body>
</html>
