<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üíù –Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!</title>
    
    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –û–ë–©–ò–ï –°–¢–ò–õ–ò -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- –ö–†–ê–°–ò–í–´–ô –®–†–ò–§–¢ -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #ffdde1, #ee9ca7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* –í–ó–†–´–í –°–ï–†–î–ï–ß–ï–ö –ù–ê –§–û–ù–ï */
        .heart-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-particle {
            position: absolute;
            font-size: 30px;
            animation: floatUp 6s infinite linear;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 100px 100px 100px 100px;
            padding: 70px 50px;
            box-shadow: 0 40px 80px rgba(238, 92, 102, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
            animation: finalAppear 1.2s ease;
        }

        @keyframes finalAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* –ì–õ–ê–í–ù–û–ï –°–û–û–ë–©–ï–ù–ò–ï */
        .message {
            text-align: center;
        }

        .heart-big {
            font-size: 5rem;
            animation: heartbeat 1.2s infinite;
            margin-bottom: 20px;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.2); }
            60% { transform: scale(1.1); }
        }

        .love-text {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff3a3a, #c70039);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 58, 58, 0.3);
            line-height: 1.3;
        }

        .love-name {
            font-size: 4rem;
            font-weight: 900;
            color: #ff4d4d;
            display: inline-block;
            border-bottom: 5px solid #ff4d4d;
            padding-bottom: 10px;
            margin: 20px 0;
            text-transform: uppercase;
        }

        .declaration {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 30px 0;
        }

        /* –°–ß–Å–¢–ß–ò–ö "–û–ß–ï–ù–¨" */
        .very-counter {
            font-size: 2.2rem;
            color: #ff6b6b;
            margin: 30px 0;
            font-weight: 700;
        }

        .very-word {
            display: inline-block;
            animation: pop 0.5s ease;
            margin: 0 5px;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); color: #ff0000; }
        }

        /* –§–ò–ù–ê–õ–¨–ù–û–ï –ü–û–°–õ–ê–ù–ò–ï */
        .final-message {
            background: rgba(255, 230, 230, 0.5);
            border-radius: 60px;
            padding: 30px 40px;
            margin: 40px 0 20px;
            border: 2px dashed #ff9e9e;
        }

        .gift-text {
            font-size: 2rem;
            color: #9e6b6b;
            font-style: italic;
            margin-bottom: 15px;
        }

        .hope-text {
            font-size: 1.8rem;
            color: #b95b5b;
            font-weight: 600;
        }

        /* –ü–û–î–ü–ò–°–¨ */
        .signature {
            margin-top: 50px;
            font-size: 1.5rem;
            color: #b28b8b;
            font-style: italic;
            border-top: 2px solid #ffc9c9;
            padding-top: 30px;
        }

        .signature-heart {
            color: #ff4d4d;
            font-size: 2rem;
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff4d4d; }
            50% { opacity: 0.8; text-shadow: 0 0 30px #ff0000; }
        }

        /* –ö–ù–û–ü–ö–ê "–ü–†–û–ô–¢–ò –ó–ê–ù–û–í–û" */
        .again-btn {
            background: rgba(255, 255, 255, 0.3);
            color: #b28b8b;
            border: 2px solid #ffc9c9;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-top: 40px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .again-btn:hover {
            background: rgba(255, 200, 200, 0.5);
            color: #ff6b6b;
            border-color: #ff6b6b;
            transform: scale(1.05);
        }

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø */
        @media (max-width: 768px) {
            .container { padding: 40px 25px; border-radius: 60px; }
            .love-text { font-size: 2.2rem; }
            .love-name { font-size: 2.8rem; }
            .declaration { font-size: 2rem; }
            .very-counter { font-size: 1.6rem; }
            .gift-text { font-size: 1.5rem; }
            .hope-text { font-size: 1.3rem; }
        }

        @media (max-width: 480px) {
            .love-text { font-size: 1.8rem; }
            .love-name { font-size: 2.2rem; }
            .declaration { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <!-- –í–ó–†–´–í –°–ï–†–î–ï–ß–ï–ö -->
    <div class="heart-explosion" id="heartExplosion"></div>

    <div class="container">
        <div class="message">
            <!-- –ë–û–õ–¨–®–û–ï –ü–£–õ–¨–°–ò–†–£–Æ–©–ï–ï –°–ï–†–î–¶–ï -->
            <div class="heart-big">‚ù§Ô∏è</div>
            
            <!-- –ì–õ–ê–í–ù–´–ï –°–õ–û–í–ê -->
            <div class="love-text">
                –Ø –¢–ï–ë–Ø –¢–û–ñ–ï
            </div>
            
            <div class="love-name" id="userNameDisplay">
                –õ–Æ–ë–ò–ú–ê–Ø
            </div>
            
            <!-- –û–ß–ï–ù–¨-–û–ß–ï–ù–¨-–û–ß–ï–ù–¨ -->
            <div class="declaration">
                –û–ß–ï–ù–¨ –°–ò–õ–¨–ù–û –õ–Æ–ë–õ–Æ!
            </div>
            
            <!-- –°–ß–Å–¢–ß–ò–ö "–û–ß–ï–ù–¨" -->
            <div class="very-counter" id="veryCounter">
                <!-- –°–Æ–î–ê –í–°–¢–ê–í–ò–¢–°–Ø 8 "–û–ß–ï–ù–¨" -->
            </div>
            
            <!-- –§–ò–ù–ê–õ–¨–ù–û–ï –ü–û–°–õ–ê–ù–ò–ï -->
            <div class="final-message">
                <div class="gift-text">
                    üíù –≠—Ç–æ –±—ã–ª –º–æ–π –ø–æ–¥–∞—Ä–æ–∫ üíù
                </div>
                <div class="hope-text">
                    –ù–∞–¥–µ—é—Å—å, —Ç–µ–±–µ –ø–æ–Ω—Ä–∞–≤–∏–ª–æ—Å—å ‚ù§Ô∏è
                </div>
            </div>
            
            <!-- –ü–û–î–ü–ò–°–¨ -->
            <div class="signature">
                <span class="signature-heart">üíó</span>
                –°–¥–µ–ª–∞–Ω–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–±—è 
                <span class="signature-heart">üíó</span>
                <br>
                <span style="font-size: 1.2rem;">–¢–≤–æ–π –°–µ—Ä–µ–∂–∏–∫ ‚Ä¢ 14 —Ñ–µ–≤—Ä–∞–ª—è 2026</span>
            </div>
            
            <!-- –ö–ù–û–ü–ö–ê "–ü–†–û–ô–¢–ò –ó–ê–ù–û–í–û" -->
            <button class="again-btn" id="againBtn">
                üîÑ –ü—Ä–æ–π—Ç–∏ –∑–∞–Ω–æ–≤–æ
            </button>
        </div>
    </div>

    <script>
        // =========================================
        // –§–ò–ù–ê–õ ‚Äî –°–ê–ú–ê–Ø –¢–†–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê
        // =========================================

        // –ü–û–õ–£–ß–ê–ï–ú –ò–ú–Ø
        const userName = localStorage.getItem('userName') || '–õ–Æ–ë–ò–ú–ê–Ø';
        document.getElementById('userNameDisplay').textContent = userName.toUpperCase();

        // =========================================
        // 1. –°–û–ó–î–ê–Å–ú 8 "–û–ß–ï–ù–¨" –° –ê–ù–ò–ú–ê–¶–ò–ï–ô
        // =========================================
        const veryCounter = document.getElementById('veryCounter');
        let veryHtml = '‚ù§Ô∏è ';
        
        for (let i = 0; i < 8; i++) {
            veryHtml += '<span class="very-word">–û–ß–ï–ù–¨</span> ';
        }
        veryHtml += '‚ù§Ô∏è';
        veryCounter.innerHTML = veryHtml;

        // =========================================
        // 2. –í–ó–†–´–í –°–ï–†–î–ï–ß–ï–ö (100+ —Å–µ—Ä–¥–µ—á–µ–∫)
        // =========================================
        function createHeartExplosion() {
            const explosion = document.getElementById('heartExplosion');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù', 'üíû', 'üíü'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    explosion.appendChild(heart);
                }, i * 30); // –ü–æ—è–≤–ª—è—é—Ç—Å—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ
            }
        }

        // =========================================
        // 3. –ö–û–ù–§–ï–¢–¢–ò (1000 –ß–ê–°–¢–ò–¶!)
        // =========================================
        function createConfettiStorm() {
            for (let i = 0; i < 200; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -20 + 'px';
                    confetti.style.width = (Math.random() * 15 + 5) + 'px';
                    confetti.style.height = (Math.random() * 15 + 5) + 'px';
                    confetti.style.background = `hsl(${Math.random() * 60 + 340}, 80%, 70%)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.opacity = Math.random() * 0.8 + 0.2;
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }

        // =========================================
        // 4. –î–û–ë–ê–í–õ–Ø–ï–ú –ê–ù–ò–ú–ê–¶–ò–Æ –ü–ê–î–ï–ù–ò–Ø
        // =========================================
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% { transform: translateY(-20px) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(720deg); }
            }
        `;
        document.head.appendChild(style);

        // =========================================
        // 5. –ó–ê–ü–£–°–ö–ê–ï–ú –í–°–Å –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        // =========================================
        window.onload = function() {
            // –ú–∞—Å—Å–æ–≤—ã–π –≤—ã–±—Ä–æ—Å —Å–µ—Ä–¥–µ—á–µ–∫
            createHeartExplosion();
            
            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                createConfettiStorm();
            }, 500);
            
            // –ï—â—ë –≤–æ–ª–Ω–∞ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                createConfettiStorm();
            }, 2000);
            
            console.log('üíù –§–ò–ù–ê–õ! –û–Ω–∞ —Å–∫–∞–∑–∞–ª–∞ –î–ê! üíù');
        };

        // =========================================
        // 6. –ö–ù–û–ü–ö–ê "–ü–†–û–ô–¢–ò –ó–ê–ù–û–í–û"
        // =========================================
        const againBtn = document.getElementById('againBtn');
        
        againBtn.addEventListener('click', function() {
            // –û—á–∏—â–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ –∏–º—è
            localStorage.removeItem('userName');
            
            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
            this.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        });

        // =========================================
        // 7. –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –°–ï–†–î–ï–ß–ö–ò –ü–†–ò –î–í–ò–ñ–ï–ù–ò–ò
        // =========================================
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.9) { // 10% —à–∞–Ω—Å
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = '20px';
                heart.style.animationDuration = '2s';
                heart.style.opacity = '0.5';
                document.getElementById('heartExplosion').appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });

        console.log('‚ú® –§–ò–ù–ê–õ–¨–ù–ê–Ø –°–¢–†–ê–ù–ò–¶–ê –ó–ê–ì–†–£–ñ–ï–ù–ê! ‚ú®');
        console.log('‚ù§Ô∏è –û–ù–ê –°–ö–ê–ó–ê–õ–ê "–î–ê"! ‚ù§Ô∏è');
    </script>
