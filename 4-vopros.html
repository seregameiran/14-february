<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- –ü–û–î–ö–õ–Æ–ß–ê–ï–ú –û–ë–©–ò–ï –°–¢–ò–õ–ò -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- –ö–†–ê–°–ò–í–´–ô –®–†–ò–§–¢ -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #fff0f5, #ffe4e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù –° –°–ï–†–î–ï–ß–ö–ê–ú–ò */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart-bg span {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 107, 107, 0.1);
            animation: floatHeart 8s infinite linear;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.3; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 80px;
            padding: 60px 40px;
            box-shadow: 0 30px 60px rgba(255, 107, 107, 0.2);
            border: 2px solid rgba(255, 200, 200, 0.6);
            position: relative;
            z-index: 10;
            animation: containerAppear 1s ease;
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* –í–û–ü–†–û–° */
        .question-wrapper {
            text-align: center;
            margin-bottom: 50px;
        }

        .question {
            font-size: 3.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff4d4d, #ff8c8c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 5px 15px rgba(255, 77, 77, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .name-highlight {
            font-size: 4rem;
            color: #ff4d4d;
            font-weight: 900;
            display: inline-block;
            border-bottom: 4px solid #ff4d4d;
            padding-bottom: 10px;
            margin-top: 10px;
        }

        .sub-question {
            font-size: 1.5rem;
            color: #9e7a7a;
            margin-top: 20px;
            font-style: italic;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ö–ù–û–ü–û–ö */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        /* –ö–ù–û–ü–ö–ê "–î–ê" */
        .btn-yes {
            background: linear-gradient(145deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: 800;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 15px 35px rgba(255, 71, 87, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
        }

        .btn-yes:hover {
            background: linear-gradient(145deg, #ff5252, #ff1e1e);
            transform: scale(1.1);
            box-shadow: 0 25px 45px rgba(255, 71, 87, 0.5);
        }

        /* –ö–ù–û–ü–ö–ê "–î–ê –Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!!!" */
        .btn-yes-love {
            background: linear-gradient(145deg, #ff3b3b, #ff0000);
            color: white;
            border: none;
            padding: 30px 70px;
            font-size: 2.2rem;
            font-weight: 900;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 20px 45px rgba(255, 0, 0, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.8);
            letter-spacing: 6px;
            animation: superPulse 1.5s infinite;
            text-transform: uppercase;
        }

        @keyframes superPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 45px rgba(255, 0, 0, 0.4); }
            50% { transform: scale(1.08); box-shadow: 0 30px 60px rgba(255, 0, 0, 0.7); }
        }

        .btn-yes-love:hover {
            background: linear-gradient(145deg, #ff1a1a, #cc0000);
            transform: scale(1.15) !important;
            box-shadow: 0 35px 70px rgba(255, 0, 0, 0.8);
        }

        /* –î–ï–ö–û–†–ê–¢–ò–í–ù–´–ô –≠–õ–ï–ú–ï–ù–¢ */
        .sparkles {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 50px;
            font-size: 2rem;
            opacity: 0.7;
        }

        /* –ú–ê–õ–ï–ù–¨–ö–ê–Ø –ü–û–î–°–ö–ê–ó–ö–ê */
        .hint {
            margin-top: 40px;
            font-size: 1rem;
            color: #b28b8b;
            font-style: italic;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* –ê–î–ê–ü–¢–ê–¶–ò–Ø –î–õ–Ø –ú–û–ë–ò–õ–¨–ù–´–• */
        @media (max-width: 768px) {
            .container { padding: 40px 20px; }
            .question { font-size: 2.5rem; }
            .name-highlight { font-size: 2.8rem; }
            .btn-yes { padding: 15px 35px; font-size: 1.5rem; }
            .btn-yes-love { padding: 20px 45px; font-size: 1.6rem; }
        }

        @media (max-width: 480px) {
            .question { font-size: 2rem; }
            .name-highlight { font-size: 2.2rem; }
            .buttons-container { flex-direction: column; }
            .btn-yes-love { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- –§–û–ù –° –ü–õ–ê–í–ê–Æ–©–ò–ú–ò –°–ï–†–î–ï–ß–ö–ê–ú–ò -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <!-- –ì–õ–ê–í–ù–´–ô –í–û–ü–†–û–° -->
        <div class="question-wrapper">
            <div class="question">–ê –¢–´</div>
            <div class="name-highlight" id="userNameDisplay">–õ–Æ–ë–ò–ú–ê–Ø</div>
            <div class="question">–ú–ï–ù–Ø –õ–Æ–ë–ò–®–¨?</div>
            <div class="sub-question">(—á–µ—Å—Ç–Ω–æ-—á–µ—Å—Ç–Ω–æ?)</div>
        </div>

        <!-- –ö–ù–û–ü–ö–ò -->
        <div class="buttons-container">
            <!-- –ö–ù–û–ü–ö–ê "–î–ê" -->
            <button class="btn-yes" id="yesBtn">‚ù§Ô∏è –î–ê ‚ù§Ô∏è</button>
            
            <!-- –ö–ù–û–ü–ö–ê "–î–ê –Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!!!" -->
            <button class="btn-yes-love" id="loveBtn">
                üíñ –î–ê –Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ!!! üíñ
            </button>
        </div>

        <!-- –î–ï–ö–û–† -->
        <div class="sparkles">

        </div>

        <!-- –ú–ê–õ–ï–ù–¨–ö–ê–Ø –ü–û–î–°–ö–ê–ó–ö–ê -->
        <div class="hint">
            ‚ù§Ô∏è –û–±–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ, –Ω–æ –æ–¥–Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–µ–µ ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // =========================================
        // –õ–û–ì–ò–ö–ê –ì–õ–ê–í–ù–û–ì–û –í–û–ü–†–û–°–ê
        // =========================================

        // –ü–û–õ–£–ß–ê–ï–ú –ò–ú–Ø
        const userName = localStorage.getItem('userName') || '–õ–Æ–ë–ò–ú–ê–Ø';
        document.getElementById('userNameDisplay').textContent = userName.toUpperCase();

        // –≠–õ–ï–ú–ï–ù–¢–´ –ö–ù–û–ü–û–ö
        const yesBtn = document.getElementById('yesBtn');
        const loveBtn = document.getElementById('loveBtn');

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ü–ï–†–ï–•–û–î–ê –° –≠–§–§–ï–ö–¢–û–ú
        function goToFinal(button) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
            button.style.transform = 'scale(0.9)';
            button.style.transition = '0.2s';
            
            // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ
            const originalText = button.textContent;
            button.textContent = 'üíó –Ø –¢–û–ñ–ï –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ! üíó';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti();
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            setTimeout(() => {
                window.location.href = '5-final.html';
            }, 1500);
        }

        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –î–õ–Ø –ö–ù–û–ü–û–ö
        yesBtn.addEventListener('click', function() {
            goToFinal(this);
        });

        loveBtn.addEventListener('click', function() {
            goToFinal(this);
        });

        // –°–û–ó–î–ê–Å–ú –ü–õ–ê–í–ê–Æ–©–ò–ï –°–ï–†–î–ï–ß–ö–ò –ù–ê –§–û–ù–ï
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíò', 'üíù'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('span');
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 40 + 20) + 'px';
                heart.style.opacity = Math.random() * 0.2 + 0.1;
                heartBg.appendChild(heart);
            }
        }

        // –ü–†–û–°–¢–û–ô –≠–§–§–ï–ö–¢ –ö–û–ù–§–ï–¢–¢–ò
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -20 + 'px';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = ['#ff6b6b', '#ff8e8e', '#ffb8b8', '#ff4757'][Math.floor(Math.random() * 4)];
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 4000);
            }
        }

        // –î–û–ë–ê–í–õ–Ø–ï–ú CSS-–ê–ù–ò–ú–ê–¶–ò–Æ –î–õ–Ø –ö–û–ù–§–ï–¢–¢–ò
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // –ó–ê–ü–£–°–ö–ê–ï–ú –°–ï–†–î–ï–ß–ö–ò
        createFloatingHearts();

        // –≠–§–§–ï–ö–¢ –ü–†–ò –ù–ê–í–ï–î–ï–ù–ò–ò –ù–ê –ë–û–õ–¨–®–£–Æ –ö–ù–û–ü–ö–£
        loveBtn.addEventListener('mouseenter', function() {
            this.style.animation = 'superPulse 0.8s infinite';
        });

        console.log('‚ù§Ô∏è –ì–ª–∞–≤–Ω—ã–π –≤–æ–ø—Ä–æ—Å –∑–∞–¥–∞–Ω! ‚ù§Ô∏è');
    </script>
